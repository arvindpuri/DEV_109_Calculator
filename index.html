<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri Calculator</title>



</head>

<body>
  <h1>Tiger Puri Calculator</h1><br>


  <script>
    let continueCalculating = true;

    while (continueCalculating) {
      // Step 1: Prompt the user to enter numbers and store them in an array
      let numbers = [];
      let moreNumbers = true;
    
      while (moreNumbers) {
        let input = prompt("Enter a number:");
        if (input !== null && !isNaN(input)) {
          numbers.push(Number(input));
          // Step 3: Tell the user how many numbers are entered
          alert(`You have entered ${numbers.length} number(s).`);
        } else {
          alert("Please enter a valid number.");
        }
    
        // Step 2: Ask if the user wants to enter more numbers
        moreNumbers = confirm("Do you want to enter more numbers?");
      }
    
      // Step 4: Prompt with operation selection
      let operation = prompt("Select an operation (+ for add, - for subtract, * for multiply, / for divide):");
    
      // Validate operation and perform calculation
      let result;
      if (operation === "/") {
        if (numbers.length !== 2) {
          alert("Division requires exactly two numbers. Please start over.");
          continue;
        } else {
          result = numbers[0] / numbers[1];
        }
      } else if (operation === "+") {
        result = numbers.reduce((acc, num) => acc + num, 0);
      } else if (operation === "-") {
        result = numbers.reduce((acc, num) => acc - num);
      } else if (operation === "*") {
        result = numbers.reduce((acc, num) => acc * num, 1);
      } else {
        alert("Invalid operation selected. Please start over.");
        continue;
      }
    
      // Step 5: Display the calculation result along with how many numbers were entered
      alert(`The result of your calculation is ${result}. You entered ${numbers.length} number(s).`);
    
      // Step 6: Ask the user if they want to perform another calculation
      continueCalculating = confirm("Do you want to perform another calculation?");
    }
    
    // Step 7: Goodbye message
    alert("Thank you for using the calculator! Have a great day!");
    
  </script>
    


</body>
