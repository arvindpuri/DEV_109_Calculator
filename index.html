<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri Calculator</title>



</head>

<body>
  <h1>Tiger Puri Calculator</h1><br>


  <script>
    let continueCalculating = true;

    while (continueCalculating) {
      // Prompt the user to enter numbers and store them in an array
      let numbers = [];
      let moreNumbers = true;
    
      let input = prompt("Welcome to the calculator. Enter a number:");
      if (input !== null && !isNaN(input)) {
        numbers.push(Number(input));
        moreNumbers = confirm("You entered "+ `${input}` +". Enter another y/n?");
        response = prompt("You entered "+ `${input}` +". Enter another y/n?");
        if (response.toLowerCase() !== 'y') {
            moreNumbers = false;
         } 
    }
      while (moreNumbers) {
        let input = prompt("Enter a number:");
        if (input !== null && !isNaN(input)) {
          numbers.push(Number(input));
          // Tell the user how many numbers are entered
          // Ask if the user wants to enter more numbers
          response = prompt("You entered "+ `${numbers.length}` +" number(s). Are there more y/n?");
          if (response.toLowerCase() !== 'y') {
              moreNumbers = false;
           } 
        }
    
        
        
      }
    
      // Prompt with operation selection
      let operation = prompt("What operation would you like to perform +, -, *, / ?");
    
      // Validate operation and perform calculation
      let result;
      if (operation === "/") {
        if (numbers.length !== 2) {
          alert("Division requires exactly two numbers. Please start over.");
          continue;
        } else {
          result = numbers[0] / numbers[1];
        }
      } else if (operation === "+") {
        result = numbers.reduce((acc, num) => acc + num, 0);
      } else if (operation === "-") {
        result = numbers.reduce((acc, num) => acc - num);
      } else if (operation === "*") {
        result = numbers.reduce((acc, num) => acc * num, 1);
      } else {
        alert("Invalid operation selected. Please start over.");
        continue;
      }
    
      // Display the calculation result along with how many numbers were entered
      // Ask the user if they want to perform another calculation
      response = prompt("You entered" + `${numbers.length}` + "number(s). Your answer is" + `${result}` + ". Do you want to perform another calculation y/n?");
          if (response.toLowerCase() !== 'y') {
            continueCalculating = false;
          }
    }
    
    // Goodbye message
    alert("Thank you for using the calculator! Have a great day!");
    
  </script>
    


</body>
